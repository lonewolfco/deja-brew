<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link to utilize materialize's icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Deja Brew</title>
    <link rel="shortcut icon" type="images/png" href="./assets/images/4.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
</head>
<body>
    <header>

      <!-- dropdown content container for the search history dropdown -->
      <ul id="dropdown1" class="dropdown-content">
        <li>
          <!-- <button id="clear-btn" type="submit" class="btn waves-effect grey darken-4">Clear</button> -->
        </li>
      </ul>

      <!-- navbar begin -->
      <nav id="nav" class="amber lighten-1">           
        <div class="nav-wrapper">
            <img id="logoImg" alt="two beers clinking icon" width="70" height="64" class="left" src="./assets/images/blackoutline.png">
            <a href="#" class="brand-logo left" id="deja-brew" >Deja Brew</a>

            <ul id="nav-mobile" class="right ">
              <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">History<i class="material-icons right">arrow_drop_down</i></a>
              </li>
              <li><a id="clear-btn">Clear</a></li>
            </ul>
          </div>

            <!-- search bar begin -->
          <div>
              <form class="search-field">
                <div class="input-field ">
                  <input id="search" class="" placeholder="Enter city..." type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons"> </i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
          </div>
    </nav>

    </header>


    <main>
      <!-- flex container for the two sections (brewery list & static map) of the main content -->
      <div id ="body-container" class="row">

          <!-- Static Map Content Container -->
                <div class="col s12 m12 l5">
                  <div id="map-container"class="card z-depth-3">
                    <div id = "map-image" class="card-image">
                      <img id= "map" alt="map" src="./assets/images/vibes (500 x 400 px).png">
                    </div>
                    <div id ="map-card" class="card-content">
                      <p>Cheers to finding a good brew!</p>
                    </div>
                  </div>
    
            </div>
    
          <!-- End Static Map Container Div -->

        <!-- Brewery Data Content Container -->


        <div id="brew-container" class="col s12 m12 pull-1 l6">
            <h2 class ="center-align" >BREWERIES</h2>
             <div id = "breweries-list">
        
        <table id="brewery-table" class="breweries-table row">
                <tr>
                  <th id="table-header" colspan="2">Welcome to Deja Brew!</th>           
                </tr>
                <tr>
                  <td>
                    <p>This is an app created by aspiring programmers looking to provide you with a list of nearby breweries. Please use the city search above to find nearby establishments.
                      Cheers!
                    </p>
                  </td> 
                </tr>
              </table>

</div>
</div>
        <!-- End Brewery Data Div -->


      </div>


    </main>



    <!-- footer -->
    <footer></footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script type ="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/js/map.js"></script>

</body>
</html>
