<body>
    <header>
      <nav>
          
        <div class="nav-wrapper #ffca28 amber lighten-1">
            <img id="logoImg" src="./assets/images/blackoutline.png">
            <a href="#" class="brand-logo">Deja Brew</a>
            <ul id="nav-mobile" class="right ">
              <li><a href="sass.html">Favorites</a></li>
              <li><a href="badges.html">About</a></li>
            </ul>
          </div>

    <div>
        <form">
          <div class="input-field">
            <input id="search" placeholder="Enter city..." type="search" required>
            <label class="label-icon" for="search"><i class="material-icons"> </i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>

    </header>
    <br>
    <br>

    <main>
      <!-- flex container for the two sections (brewery list & static map) of the main content -->
      <div id ="body-container" class="row">

          <!-- Static Map Content Container -->
                <div class="col s12 m12 l5">
                  <div id="map-container"class="card z-depth-3">
                    <div id = "map-image" class="card-image">
                      <img id= "map" alt="map" src="./assets/images/bottlecap.png">
                    </div>
                    <div id ="map-card" class="card-content">
                      <p>Cheers to finding a good brew!</p>
                    </div>
                  </div>
    
            </div>
    
          <!-- End Static Map Container Div -->

        <!-- Brewery Data Content Container -->

        <div id="brew-container" class="col s12 m12 l7">
            <h2 class ="center-align" >Breweries</h2>
             <div id = "breweries-list">
        
        <table id="brewery-table" class="breweries-table row">
                <tr>
                  <th id="table-header" colspan="2">Welcome to Deja Brew!</th>           
                </tr>
                <tr>
                  <td>
                    <p>This is an app created by aspiring programmers looking to provide you with a list of nearby breweries. Please use the city search above to find nearby establishments.
                      Cheers!
                    </p>
                  </td> 
                </tr>
              </table>
            </div>
        </div>
        <!-- End Brewery Data Div -->

      </div>


    </main>

    <footer></footer>
